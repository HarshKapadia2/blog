name: Build and publish blog
on:
    push:
        branches:
            - main
        paths:
            - ".github/workflows/**"
            - "archetypes/**"
            - "content/**"
            - "data/**"
            - "layouts/**"
            - "resources/**"
            - "static/**"
            - "themes/**"
            - ".hugo_build.lock"
            - CNAME
            - "config.yaml"
    pull_request:
        branches:
            - main
        paths:
            - ".github/workflows/**"
            - "archetypes/**"
            - "content/**"
            - "data/**"
            - "layouts/**"
            - "resources/**"
            - "static/**"
            - "themes/**"
            - ".hugo_build.lock"
            - CNAME
            - "config.yaml"
    workflow_dispatch:

jobs:
    build-website:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
              with:
                  submodules: true
                  fetch-depth: 1

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v3
              with:
                  hugo-version: "latest"

            - name: Build
              run: hugo --minify

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v4
              if: github.ref == 'refs/heads/main'
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./public
